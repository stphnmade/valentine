<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="heart_joeg.webp" type="image/webp" />

    <title>Valentine</title>
  </head>
  <body>
    <div>
      <h2>Insert the secret love encryption...</h2>

      <form onsubmit="redirectToAsk(event)">
        <input
          type="password"
          id="secretInput"
          name="secret"
          placeholder="Enter the secret"
          required
        />
        <div id="s_submit"><button type="submit">Submit</button></div>
      </form>
    </div>

    <script src="heart.js" defer></script>

    <script>
      function redirectToAsk(event) {
        event.preventDefault(); // Prevent form from refreshing the page
        const secretValue = document.getElementById("secretInput").value;
        window.location.href =
          "ask.html?secret=" + encodeURIComponent(secretValue);
      }
    </script>
  </body>
</html>
